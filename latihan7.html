    <input id="angka1" type="number" />
    <p>Masukkan angka 2: </p>
    <input id="angka2" type="number" />

    <span id="value1">-</span><sup id="angka3">0</sup> =

<script>

// Kali
    function kali() {
        const angka1 = document.getElementById('angka1').value;
        const angka2 = document.getElementById('angka2').value;

    // set #value1 & #angka3
        document.getElementById('value1').innerHTML = angka1;
        document.getElementById('angka3').innerHTML = angka2;
    
    // set #hasilkali
        document.getElementById('hasil3').innerHTML = (angka1 * angka2);

    }

// Modulus
    function modulus() {
        const angka1 = document.getElementById('angka1').value;
        const angka2 = document.getElementById('angka2').value;

    // set #value1 & #angka3
        document.getElementById('value1').innerHTML = angka1;
        document.getElementById('angka3').innerHTML = angka2;
    
    // set #hasilmodulus
        document.getElementById('hasil3').innerHTML = (angka1 % angka2);
    }

// Pangkat
    function pangkat() {
        const angka1 = document.getElementById('angka1').value;
        const angka2 = document.getElementById('angka2').value;

    // set #value1 & #angka3
        document.getElementById('value1').innerHTML = angka1;
        document.getElementById('angka3').innerHTML = angka2;
    
    // set #hasilpangkat
        document.getElementById('hasil3').innerHTML = Math.pow(angka1, angka2);
}

// Kuadrat
    function kuadrat() {
        const number = document.getElementById('numberKuadrat').value;
    
    // set #numberValue
    document.getElementById('numberValue').innerHTML = number;
    document.getElementById('hasil').innerHTML = number**2;
    }

// Pangkat
    // simpan Value dalam variable
    function pangkat2() {
        const angka = document.getElementById('angka').value;
        const angka_pangkat = document.getElementById('angka_pangkat').value;

    // set #numberValue & #pangkat
    document.getElementById('numberValuee').innerHTML = angka;
    document.getElementById('pangkat').innerHTML = angka_pangkat;

    // set #hasilpangkat
    document.getElementById('hasil2').innerHTML = Math.pow(angka, angka_pangkat);

    }

document.getElementById("klikini").value = 'Pria'}
else if(document.getElementById("a1").checked==false &&
